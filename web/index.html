<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css">

    <title>ADZIP-NYX Translator</title>
</head>
<body class="page__body">
    <main class="app">
        <section class="app__frame app__frame--left">
            <select class="dropdown" name="lang" id="iLang">
                <option class="dropdown__option" value="en">English</option>
                <option class="dropdown__option" value="ru">Russian</option>
                <option class="dropdown__option" value="by">Belarusian</option>
            </select>
            <textarea class="app__frame--input" placeholder="Введите, что вы хотите перевести..." id="iText"></textarea>
        </section>
        <section class="app__frame app__frame--right">
            <select class="dropdown" name="lang" id="oLang">
                <option class="dropdown__option" value="en">English</option>
                <option class="dropdown__option" value="ru">Russian</option>
                <option class="dropdown__option" value="by">Belarusian</option>
            </select>
            <textarea class="app__frame--input" placeholder="Введите, что вы хотите перевести..." id="oText"></textarea>
        </section>
    </main>
</body>
</html>
